{% extends "base.html" %}

{% block title %}Daily Tasks{% endblock %}

{% block content %}

{% if tasks %}
    <table>
        <caption>Tasks list</caption>
        <tr>
            <th>procedures.t_name</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.t_name }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}

{% endblock %}

{% block javascript %}
<script>
    $('#tasks').toggleClass('current');
</script>
{% endblock %}
